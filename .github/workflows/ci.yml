name: FoodFund CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build auth
      - run: npm run build user
      - run: npm run build graphql-gateway

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3

      - name: Set image tag
        run: echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build & Push Images
        run: |
          docker buildx build -t ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-auth:$TAG -f apps/auth/Dockerfile . --push
          docker buildx build -t ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-user:$TAG -f apps/user/Dockerfile . --push
          docker buildx build -t ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-graphql-gateway:$TAG -f apps/graphql-gateway/Dockerfile . --push

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Setup kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_ID }}

      - uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Set env (namespace, replicas, tag)
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "NAMESPACE=foodfund-production" >> $GITHUB_ENV
            echo "REPLICAS=2" >> $GITHUB_ENV
          else
            echo "NAMESPACE=foodfund-staging" >> $GITHUB_ENV
            echo "REPLICAS=1" >> $GITHUB_ENV
          fi
          echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
          # default Helm timeout (can be overridden if needed)
          echo "HELM_TIMEOUT=10m0s" >> $GITHUB_ENV
      - name: Deploy with Helm (atomic, timeout, debug on failure)
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_REPO_AUTH: "${{ secrets.DOCKERHUB_USERNAME }}/foodfund-auth"
          DOCKER_REPO_USER: "${{ secrets.DOCKERHUB_USERNAME }}/foodfund-user"
          DOCKER_REPO_GATEWAY: "${{ secrets.DOCKERHUB_USERNAME }}/foodfund-graphql-gateway"
        run: |
          set -euo pipefail

          helm_timeout="${HELM_TIMEOUT:-10m0s}"

          deploy() {
            release="$1"; chart="$2"; image_repo="$3"
            echo "Deploying $release from $chart (image $image_repo:$TAG)"
            if ! helm upgrade --install "$release" "$chart" \
                --namespace "$NAMESPACE" --create-namespace \
                --set image.repository="$image_repo" \
                --set image.tag="$TAG" \
                --set replicaCount="$REPLICAS" \
                --wait --timeout "$helm_timeout" --atomic; then
              echo "--- Helm deploy failed for $release. Gathering diagnostics... ---"
              echo "== Helm status =="
              helm status "$release" -n "$NAMESPACE" || true
              echo "== Helm history =="
              helm history "$release" -n "$NAMESPACE" || true
              echo "== Pods in namespace =="
              kubectl get pods -n "$NAMESPACE" -o wide || true
              echo "== Describe pods (last 30 lines each) =="
              for p in $(kubectl get pods -n "$NAMESPACE" -o name || true); do
                echo "--- $p ---";
                kubectl describe "$p" -n "$NAMESPACE" || true;
              done
              echo "== Recent events =="
              kubectl get events -n "$NAMESPACE" --sort-by='.lastTimestamp' || true
              exit 1
            fi
          }

          deploy "foodfund-auth" "k8s/auth" "$DOCKER_REPO_AUTH"
          deploy "foodfund-user" "k8s/user" "$DOCKER_REPO_USER"
          deploy "foodfund-gateway" "k8s/graphql-gateway" "$DOCKER_REPO_GATEWAY"

      - name: Get status
        run: |
          kubectl get pods -n $NAMESPACE
          kubectl get svc -n $NAMESPACE
