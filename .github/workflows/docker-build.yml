name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ================= TEST JOB =================
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build auth
      - run: npm run build user
      - run: npm run build graphql-gateway

  # ================= DOCKER BUILD & PUSH =================
  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=develop" >> $GITHUB_ENV
          fi

      - name: Build & Push Auth Service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/auth/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-auth:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-auth:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push User Service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/user/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-user:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-user:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push GraphQL Gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/graphql-gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-graphql-gateway:${{ env.TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-graphql-gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image build summary
        run: |
          echo "üê≥ Docker images built and pushed:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-auth:${{ env.TAG }}"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-user:${{ env.TAG }}"  
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/foodfund-graphql-gateway:${{ env.TAG }}"

      - name: Install doctl
        if: secrets.DIGITALOCEAN_ACCESS_TOKEN != '' && secrets.DOCTL_APP_ID != ''
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/latest/download/doctl-1.110.0-linux-amd64.tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin/doctl

      - name: Authenticate doctl
        if: secrets.DIGITALOCEAN_ACCESS_TOKEN != '' && secrets.DOCTL_APP_ID != ''
        env:
          DOCTL_TOKEN: ${{ secrets.DOCTL_TOKEN }}
        run: |
          doctl auth init -t $DOCTL_TOKEN

      - name: Deploy to DigitalOcean App Platform
        if: secrets.DIGITALOCEAN_ACCESS_TOKEN != '' && secrets.DOCTL_APP_ID != ''
        env:
          DOCTL_APP_ID: ${{ secrets.DOCTL_APP_ID }}
        run: |
          # Replace registry and tag placeholders in .do/app.yaml with actual image names/tags
          sed -i "s|ttrece/foodfund-auth|${{ secrets.DOCKERHUB_USERNAME }}/foodfund-auth|g" .do/app.yaml
          sed -i "s|ttrece/foodfund-user|${{ secrets.DOCKERHUB_USERNAME }}/foodfund-user|g" .do/app.yaml
          sed -i "s|ttrece/foodfund-graphql-gateway|${{ secrets.DOCKERHUB_USERNAME }}/foodfund-graphql-gateway|g" .do/app.yaml
          # Use commit SHA as tag for deterministic deploys
          sed -i "s|tag: develop|tag: ${{ github.sha }}|g" .do/app.yaml

          # Update the existing app with the spec; this triggers App Platform to pull those images
          doctl apps update $DOCTL_APP_ID --spec .do/app.yaml
