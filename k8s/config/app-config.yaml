# ConfigMap for non-sensitive environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: foodfund
data:
  # JWT Configuration
  JWT_SECRET: "your-jwt-secret-key"
  JWT_ACCESS_TOKEN_EXPIRATION: "15m"
  JWT_REFRESH_TOKEN_EXPIRATION: "7d"
  
  # AWS Region (non-sensitive)
  AWS_REGION: "ap-southeast-1"
  
  # Digital Ocean Spaces Configuration (non-sensitive parts)
  SPACES_ORIGIN_ENDPOINT: "https://sgp1.digitaloceanspaces.com"
  SPACES_CDN_ENDPOINT: "https://foodfund.sgp1.cdn.digitaloceanspaces.com"
  SPACES_BUCKET_NAME: "foodfund"
  SPACES_REGION: "sgp1"

---
# Secret for sensitive environment variables
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: foodfund
type: Opaque
stringData:
  # Database URLs
  USERS_DATABASE_URL: "postgresql://username:password@host:port/users_db?sslmode=require"
  CAMPAIGN_DATABASE_URL: "postgresql://username:password@host:port/campaign_db?sslmode=require"
  
  # AWS Credentials
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_COGNITO_USER_POOL_ID: "your-cognito-user-pool-id"
  AWS_COGNITO_CLIENT_ID: "your-cognito-client-id"
  AWS_COGNITO_CLIENT_SECRET: "your-cognito-client-secret"
  
  # Digital Ocean Spaces Credentials
  SPACES_KEY: "your-spaces-access-key"
  SPACES_SECRET: "your-spaces-secret-key"
  
  # Optional: Sentry Configuration
  SENTRY_DSN: "your-sentry-dsn"
  SENTRY_ENVIRONMENT: "production"
  SENTRY_RELEASE: "1.0.0"