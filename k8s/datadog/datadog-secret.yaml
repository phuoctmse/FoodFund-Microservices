# Datadog API Key Secret
# This file contains the template for storing Datadog API key
# Replace <YOUR_DATADOG_API_KEY> with actual key from GitHub Student Pack

apiVersion: v1
kind: Secret
metadata:
  name: datadog-secret
  namespace: default
  labels:
    app: datadog
    component: agent
type: Opaque
data:
  # Base64 encoded Datadog API key
  # To create: echo -n "your-api-key-here" | base64
  api-key: <BASE64_ENCODED_API_KEY>

---
# Alternative: Create secret via kubectl command
# kubectl create secret generic datadog-secret \
#   --from-literal api-key=<YOUR_DATADOG_API_KEY> \
#   --namespace default
