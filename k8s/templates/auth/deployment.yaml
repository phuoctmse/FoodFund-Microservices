{{- if .Values.auth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foodfund.fullname" . }}-auth
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    {{- include "foodfund.auth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.auth.replicaCount }}
  selector:
    matchLabels:
      {{- include "foodfund.auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "foodfund.auth.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "foodfund.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: auth-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.auth.service.targetPort }}
              protocol: TCP
          env:
            {{- range .Values.auth.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            # AWS Cognito Configuration (Auth service doesn't need database)
            - name: AWS_REGION
              value: {{ .Values.aws.region | default "us-east-1" | quote }}
            - name: AWS_COGNITO_USER_POOL_ID
              value: {{ .Values.aws.cognito.userPoolId | default "mock-user-pool-id" | quote }}
            - name: AWS_COGNITO_CLIENT_ID
              value: {{ .Values.aws.cognito.clientId | default "mock-client-id" | quote }}
            {{- if .Values.aws.cognito.clientSecret }}
            - name: AWS_COGNITO_CLIENT_SECRET
              value: {{ .Values.aws.cognito.clientSecret | quote }}
            {{- end }}
            {{- if .Values.aws.accessKeyId }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ .Values.aws.accessKeyId | quote }}
            {{- end }}
            {{- if .Values.aws.secretAccessKey }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ .Values.aws.secretAccessKey | quote }}
            {{- end }}
          # Health checks disabled temporarily until /health endpoint is implemented
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: {{ .Values.auth.service.targetPort }}
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: {{ .Values.auth.service.targetPort }}
          #   initialDelaySeconds: 15
          #   periodSeconds: 5
          #   timeoutSeconds: 3
          #   failureThreshold: 2
          resources:
            {{- toYaml .Values.auth.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
