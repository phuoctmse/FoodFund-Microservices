{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foodfund.fullname" . }}-gateway
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    {{- include "foodfund.gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "foodfund.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "foodfund.gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "foodfund.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.targetPort }}
              protocol: TCP
          env:
            {{- range .Values.gateway.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            # Service URLs for microservice communication
            - name: AUTH_SERVICE_URL
              value: "http://{{ include "foodfund.fullname" . }}-auth-service:{{ .Values.auth.service.port }}/graphql"
            - name: USER_SERVICE_URL
              value: "http://{{ include "foodfund.fullname" . }}-user-service:{{ .Values.user.service.port }}/graphql"
            {{- if .Values.campaign.enabled }}
            - name: CAMPAIGN_SERVICE_URL
              value: "http://{{ include "foodfund.fullname" . }}-campaign-service:{{ .Values.campaign.service.port }}/graphql"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gateway.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gateway.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
