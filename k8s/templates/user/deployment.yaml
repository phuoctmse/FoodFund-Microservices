{{- if .Values.user.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foodfund.fullname" . }}-user
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    {{- include "foodfund.user.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.user.replicaCount }}
  selector:
    matchLabels:
      {{- include "foodfund.user.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "foodfund.user.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "foodfund.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: user-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.user.image.repository }}:{{ .Values.user.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.user.service.targetPort }}
              protocol: TCP
          env:
            {{- range .Values.user.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if and (not .Values.postgresql.enabled) .Values.externalDatabase.host }}
            - name: USERS_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "foodfund.fullname" . }}-database-secret
                  key: user-database-url
            {{- end }}
          # Health checks disabled temporarily until /health endpoint is implemented
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: {{ .Values.user.service.targetPort }}
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: {{ .Values.user.service.targetPort }}
          #   initialDelaySeconds: 15
          #   periodSeconds: 5
          #   timeoutSeconds: 3
          #   failureThreshold: 2
          resources:
            {{- toYaml .Values.user.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
