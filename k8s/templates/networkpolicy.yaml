{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "foodfund.fullname" . }}-network-policy
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    {{- include "foodfund.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "foodfund.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.networkPolicy.allowExternal }}
  ingress:
    - {}
  {{- else }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.gateway.service.port }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ include "foodfund.namespace" . }}
      ports:
        - protocol: TCP
          port: {{ .Values.auth.service.port }}
        - protocol: TCP
          port: {{ .Values.gateway.service.port }}
  {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow access to Kubernetes API
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 443
    # Allow access to PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ include "foodfund.namespace" . }}
      ports:
        - protocol: TCP
          port: 5432
    # Allow external access
    - to: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
{{- end }}
