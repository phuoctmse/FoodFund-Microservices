{{- if .Values.campaign.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foodfund.fullname" . }}-campaign
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    {{- include "foodfund.campaign.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.campaign.replicaCount }}
  selector:
    matchLabels:
      {{- include "foodfund.campaign.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "foodfund.campaign.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "foodfund.serviceAccountName" . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: campaign-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.campaign.image.repository }}:{{ .Values.campaign.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.campaign.service.targetPort }}
              protocol: TCP
          env:
            {{- range .Values.campaign.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if and (not .Values.postgresql.enabled) .Values.externalDatabase.host }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "foodfund.fullname" . }}-database-secret
                  key: campaign-database-url
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.campaign.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.campaign.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            {{- toYaml .Values.campaign.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
