{{- if .Values.jenkins.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foodfund.fullname" . }}-jenkins
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: jenkins
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jenkins
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: jenkins
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jenkins
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: jenkins
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: jenkins
          image: {{ .Values.jenkins.image.repository }}:{{ .Values.jenkins.image.tag }}
          imagePullPolicy: {{ .Values.jenkins.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: agent
              containerPort: 50000
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
            - name: JENKINS_OPTS
              value: "--httpPort=8080"
          resources:
            {{- toYaml .Values.jenkins.resources | nindent 12 }}
          volumeMounts:
            - name: jenkins-data
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-data
          {{- if .Values.jenkins.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "foodfund.fullname" . }}-jenkins
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- if .Values.jenkins.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "foodfund.fullname" . }}-jenkins
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: jenkins
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.jenkins.persistence.size }}
  {{- if .Values.jenkins.persistence.storageClass }}
  storageClassName: {{ .Values.jenkins.persistence.storageClass }}
  {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "foodfund.fullname" . }}-jenkins-service
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: jenkins
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.jenkins.service.type }}
  ports:
    - name: http
      port: {{ .Values.jenkins.service.port }}
      targetPort: {{ .Values.jenkins.service.targetPort }}
      protocol: TCP
    - name: agent
      port: 50000
      targetPort: 50000
      protocol: TCP
  selector:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: jenkins
{{- end }}
