{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foodfund.fullname" . }}-gateway
  namespace: {{ include "foodfund.namespace" . }}
  labels:
    {{- include "foodfund.gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "foodfund.gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "foodfund.gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.gateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "foodfund.serviceAccountName" . }}
      {{- end }}
      imagePullSecrets:
        - name: dockerconfigjson-github-com
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway-service
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.service.targetPort }}
              protocol: TCP
          env:
            {{- range .Values.gateway.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "foodfund.postgresql.secretName" . }}
                  key: uri
            {{- end }}
          {{- if .Values.gateway.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.gateway.healthCheck.path }}
              port: {{ .Values.gateway.service.targetPort }}
            initialDelaySeconds: {{ .Values.gateway.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.gateway.healthCheck.path }}
              port: {{ .Values.gateway.service.targetPort }}
            initialDelaySeconds: {{ .Values.gateway.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.healthCheck.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      restartPolicy: Always
{{- end }}
