# Prometheus kube-prometheus-stack custom values

# Global configuration
prometheus:
  prometheusSpec:
    # Retention period for metrics
    retention: 30d
    
    # Storage configuration
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
    
    # Allow Prometheus to scrape ServiceMonitors from all namespaces
    serviceMonitorSelectorNilUsesHelmValues: false
    
    # Resource limits
    resources:
      requests:
        memory: 2Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 2000m
    
    # External labels for all metrics
    externalLabels:
      cluster: foodfund-k8s
      environment: production

# Grafana configuration
grafana:
  enabled: true
  
  # Admin credentials - read from Secret
  admin:
    existingSecret: "app-secrets"
    userKey: admin-user
    passwordKey: GRAFANA_ADMIN_PASSWORD
  
  # Persistence
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: do-block-storage
  
  # Ingress (commented out - will be created separately)
  # ingress:
  #   enabled: true
  #   hosts:
  #     - grafana.minhphuoc.io.vn
  
  # Resource limits
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m
  
  # Datasources - Prometheus auto-configured
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-kube-prometheus-prometheus:9090
        access: proxy
        isDefault: true
        editable: false
        jsonData:
          timeInterval: 15s
  
  # Dashboard providers
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: 'FoodFund'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default
  
  # Pre-load dashboards
  dashboardsConfigMaps:
    default: grafana-dashboards

# Alertmanager configuration
alertmanager:
  enabled: true
  
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

# Node Exporter - collect host metrics
prometheus-node-exporter:
  enabled: true

# Kube State Metrics - collect k8s object metrics
kube-state-metrics:
  enabled: true

# Disable components we don't need
kubeApiServer:
  enabled: true

kubelet:
  enabled: true

kubeControllerManager:
  enabled: false

coreDns:
  enabled: true

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false
