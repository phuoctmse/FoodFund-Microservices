# AWS Credentials Setup for CloudWatch Exporter
# Replace with your actual AWS credentials

apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: monitoring
type: Opaque
data:
  # Base64 encoded AWS Access Key ID
  # Use: echo -n 'YOUR_ACCESS_KEY_ID' | base64
  access-key-id: "WU9VUl9BQ0NFU1NfS0VZX0lE"  # Replace with actual base64 encoded key
  
  # Base64 encoded AWS Secret Access Key  
  # Use: echo -n 'YOUR_SECRET_ACCESS_KEY' | base64
  secret-access-key: "WU9VUl9TRUNSRVRfQUNDRVNTX0tFWQ=="  # Replace with actual base64 encoded key