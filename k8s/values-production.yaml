# Production environment values
# Production-ready configuration

global:
  imageRegistry: "phuoctmse"
  imagePullPolicy: IfNotPresent
  namespace: "foodfund-production"

# Auth Service - Production
auth:
  image:
    tag: "main"  # Use main branch for production
  
  replicaCount: 2  # Multiple replicas for HA
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8002"

# Gateway - Production
gateway:
  image:
    tag: "main"
  
  replicaCount: 2  # Multiple replicas for HA
  
  service:
    type: LoadBalancer  # External access for production
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8000"

# User Service - Production
user:
  image:
    tag: "main"
  
  replicaCount: 2
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8003"

# PostgreSQL - DISABLED (using Digital Ocean Database Cluster)
postgresql:
  enabled: false

# External Database - values will be set by CI/CD
externalDatabase:
  databases:
    auth: "auth_db"
    user: "users_db"
    campaign: "campaigns_db"

# Ingress for production
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: api.foodfund.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: foodfund-tls
      hosts:
        - api.foodfund.com

# Security settings for production
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # NestJS needs to write logs
  capabilities:
    drop:
      - ALL